
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSSTV Decoder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
      body {
        background-color: #0a0a0c;
        color: #e2e8f0;
        font-family: 'JetBrains+Mono', monospace;
      }
      .crt-screen {
        box-shadow: inset 0 0 60px rgba(0, 0, 0, 1), 0 0 20px rgba(66, 153, 225, 0.2);
        border: 8px solid #2d3748;
        border-radius: 8px;
        position: relative;
        overflow: hidden;
      }
      .crt-screen::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 10;
        background-size: 100% 4px, 3px 100%;
        pointer-events: none;
      }
      .crt-screen::after {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: rgba(18, 16, 16, 0.1);
        opacity: 0;
        z-index: 10;
        pointer-events: none;
        animation: flicker 0.15s infinite;
      }
      @keyframes flicker {
        0% { opacity: 0.27861; }
        5% { opacity: 0.34769; }
        10% { opacity: 0.23604; }
        15% { opacity: 0.90626; }
        20% { opacity: 0.18128; }
        25% { opacity: 0.83891; }
        30% { opacity: 0.65583; }
        35% { opacity: 0.57807; }
        40% { opacity: 0.26559; }
        45% { opacity: 0.84693; }
        50% { opacity: 0.96019; }
        55% { opacity: 0.08523; }
        60% { opacity: 0.71056; }
        65% { opacity: 0.73437; }
        70% { opacity: 0.28574; }
        75% { opacity: 0.96387; }
        80% { opacity: 0.11453; }
        85% { opacity: 0.39905; }
        90% { opacity: 0.56171; }
        95% { opacity: 0.01251; }
        100% { opacity: 0.15708; }
      }
      .image-pixelated {
        image-rendering: optimizeSpeed;
        image-rendering: -moz-crisp-edges;
        image-rendering: -webkit-optimize-contrast;
        image-rendering: -o-crisp-edges;
        image-rendering: pixelated;
        -ms-interpolation-mode: nearest-neighbor;
      }
      .scanline {
        width: 100%;
        height: 100px;
        z-index: 11;
        background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(255, 255, 255, 0.1) 50%, rgba(0, 0, 0, 0) 100%);
        opacity: 0.1;
        position: absolute;
        bottom: 100%;
        animation: scanline 8s linear infinite;
        pointer-events: none;
      }
      @keyframes scanline {
        0% { bottom: 100%; }
        100% { bottom: -100px; }
      }
    </style>
